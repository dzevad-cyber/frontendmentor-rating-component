<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./sass/main.scss" />
    <script type="module" src="./index.ts"></script>

    <title>Interactive rating component | Frontend Mentor</title>
  </head>
  <body>
    <main class="main">
      <article class="rating-wrapper">
        <div class="rating">
          <div class="rating__header">
            <div class="rating__start star">
              <img
                src="./images/icon-star.svg"
                alt="yellow start"
                title="star icon"
              />
            </div>
          </div>
          <h2 class="rating__title">How did we do?</h2>
          <p class="rating__about">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <form class="rating-form">
            <ul class="rating__count">
              <li class="number rating_1">1</li>
              <li class="number rating_1">2</li>
              <li class="number rating_1">3</li>
              <li class="number rating_1">4</li>
              <li class="number rating_1">5</li>
            </ul>
            <button type="submit" class="rating__submit btn">Submit</button>
          </form>
        </div>
        <!-- success -->
        <div class="success">
          <img
            src="./images/illustration-thank-you.svg"
            alt="mobile phone"
            class="success__img"
          />
          <div class="success__info"></div>
          <h2 class="success__title">Thank you!</h2>
          <p class="success__about">
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </article>
    </main>
  </body>
</html>
